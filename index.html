<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="flex-center">
        <h1>Personal Library</h1>
    </header>
    <div id="form-bg">
        <div id="form-content">
            <span class="close"><i class="fas fa-times"></i></span>
            <h2 id="form-title">Add a New Book</h2>
            <form name="book-form" id="book-form" action="">
                <label for="title">Book Title</label>
                <input type="text" name="title" id="title">
                <label for="author">Book Author</label>
                <input type="text" name="author" id="author">
                <label for="pageCount">Page Count</label>
                <input type="number" name="pageCount" id="pageCount">
                <label for="readCheck">Read?</label>
                <input type="checkbox" name="readCheck" id="readCheck">
                <input type="button" value="Add Book" onclick="processInput(this.form)">
            </form>
        </div>
    </div>
    <div class="container">
        <aside id="instructions">
            This is your personal library. Click the Add New Book button to add
            a book to the library. Click the checkmark in the bottom corner to 
            toggle if you have read the book or not. Hover over the top corner and
            click the minus button to remove the book from the library.
        </aside>
        <div class="function-buttons flex-center">
            <button id="addButton">Add New Book</button>
        </div>
        <section id="bookshelf"></section>
    </div>
    
    <footer></footer>
    <script src="js/index.js"></script>
</body>
</html>
